<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Find Price Game</title>
</head>
<body>
    <main>
        <section class="container">
            <h1>Find the price</h1>
            <section class="form">
                <form>
                    <h2 class="proposition" for="price">Enter a proposition</h2>
                    <input type="text" name="price" class="price" placeholder="xxxxx">
                    <button type="submit" class="btn">Let's go !</button>
                </form>
            </section>
            <section class="results">
                <h2 class="given_prices">Given Prices</h2>
                <div class="maths"></div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
